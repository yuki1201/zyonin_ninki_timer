<!DOCTYPE html>
<html>

<head>
<title>カウントダウン</title>

<script>
var t1,t2,timer;
var d1,d2,oneday=86400000;

function update() {
  var d = new Date();
  var r1 = new Date(d1-d);
  var r2 = new Date(d2-d);
  if (r1 <= 0) {
  	t1.innerHTML = "一年間お疲れさまでした！";	
  } else {
  	var s = (r1 % (60*1000)) / 1000;
	t1.innerHTML = Math.floor(r1 / oneday) + '日' + ('0'+Math.floor((r1 % oneday) / (60*60*1000))).substr(-2)+ ":" + ("0"+Math.floor(r1 % (60*60*1000) / (60*1000))).substr(-2) + ":" + (s<10 ? "0" : "") + s;	
  }

}
                         

function setup() {
  t1=document.getElementById("b4"); // 卒論
  d1 = new Date("2023-02-01T00:00:00+09:00");
　timer = setInterval('update()', 1);
}

</script>

	font-size: 80pt;
}
</style>
</head>
